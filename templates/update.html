{% extends "base.html" %}

{% block title %}Update {% endblock title %}

{% block body %}

<h2 class="text-center my-3">Update log</h2>

<form class="container-fluid" method="post" action='updaterecord/{{ item.id }}'>
{% csrf_token %}
    <div class="form-group ">
      <label for="name">Name:</label>
      <input type="text" class="form-control" value="{{item.name}}"name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" value="{{item.email}}" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" value="{{item.phone}}" name="phone">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" value="{{item.age}}" name="age">
    </div >
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
  
  
{% endblock  %}
